<form class="form-horizontal alert alert-warning" name="userForm" id="editForm" hidden >
    <h3 class="text-center">Update User Details Into Database</h3>
    <div class="form-group">
        <label >Name:</label>
        <input type="text" name="name" class="form-control" placeholder="Enter Name" ng-model="name" autofocus required />
    </div>
    <div class="form-group">
        
    </div>
    <div class="form-group">
        <label >Email Address:</label>
        <input type="email" name="email" class="form-control" placeholder="Enter Employee Email Address" ng-model="email" autofocus required />
    </div>
    <div class="form-group">
        <!--<p class="text-danger" ng-show="empList.emp_email.$invalid && empList.emp_email.$dirty">Invalid Email!</p>-->
    </div>
    <div class="form-group">
        <label >password:</label>

        <input type="password" name="password"  ng-model="password" class="form-control" autofocus required >


    </div>
    <div class="form-group">
        <label >Mobile:</label>
        <input type="text" name="mobile" class="form-control" placeholder="Enter Employee Address" ng-model="mobile" autofocus required />
    </div>
    <div class="form-group">
        <label >File upload:</label>
        <input type="file" name="imageUrl" class="form-control"  ng-model="file" autofocus required />
    </div>
    <div class="form-group">
        <button class="btn btn-warning" ng-click="UpdateInfo()">Update</button>
    </div>
<p hidden>
  {{userId}}
</p>
</form>
